{% extends 'blog/base.html' %}

{% block content %}
<h1>Drafts:</h1>
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
            <p>Created: <span class="label label-default">{{ post.created_date|date:'d-m-Y' }}</span></p>
        </div>
    {% endfor %}
{% endblock %}
